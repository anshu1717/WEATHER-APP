<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<!------------------------icon cnd link----------------------------------------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!------------------------css link----------------------------------------->
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <!----------------starting----------------------------->
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="bx bx-search" id="searchBtn"></button>
            </div>
        </div>
<!------------------------ error page----------------------------------------->
        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="error.jpg" alt="404 Error">
        </div>
<!------------------------weather body----------------------------------------->
        <div class="weather-body">
            <img src="cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
<!------------------------details----------------------------------------->
            <div class="weather-details">
                <div class="humidity">
                    <i class="bx bx-water"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="bx bx-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!------------------------ javascript link----------------------------------------->
    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
